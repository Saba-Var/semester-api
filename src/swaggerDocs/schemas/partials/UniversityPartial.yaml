UniversityPartial:
  type: object
  properties:
    name:
      type: string
      required: true
      description: The name of the University.
      example: Harvard University
    logoSrc:
      type: string
      required: true
      description: The image of the University.
      example: https://upload.wikimedia.org/wikipedia/en/thumb/2/29/Harvard_shield_wreath.svg/1200px-Harvard_shield_wreath.svg.png
    overallRating:
      type: number
      required: true
      description: The overall rating of the University.
      example: 9.5
    voteCount:
      type: number
      required: true
      description: The number of rating votes for the University.
      example: 483
    ratings:
      type: object
      required: true
      description: The ratings of the University.
      properties:
        qualityOfEducation:
          type: number
          minimum: 0
          maximum: 10
        employability:
          type: number
          minimum: 0
          maximum: 10
      example:
        qualityOfEducation: 8
        employability: 9
  example:
    name: Harvard University
    logoSrc: https://upload.wikimedia.org/wikipedia/en/thumb/2/29/Harvard_shield_wreath.svg/1200px-Harvard_shield_wreath.svg.png
    overallRating: 9.5
    voteCount: 483
    ratings:
      qualityOfEducation: 8
      employability: 9
