LearningActivity:
  type: object
  properties:
    subjectName:
      type: string
      required: true
    teacherName:
      type: string
      required: true
    weekday:
      type: string
      enum:
        - 'Monday'
        - 'Tuesday'
        - 'Wednesday'
        - 'Thursday'
        - 'Friday'
        - 'Saturday'
        - 'Sunday'
      required: true
    activityType:
      type: string
      enum:
        - 'Practice'
        - 'Lecture'
        - 'Seminar'
        - 'Other'
        - 'Exam'
        - 'Lab'
      required: true
    startingTime:
      type: string
      format: time
      pattern: '/^([0-1][0-9]|2[0-3]):[0-5][0-9]$/'
      required: true
      description: The starting time of the learning activity in "HH:MM" format. Minute should be 00 or 30.
    endingTime:
      type: string
      format: time
      pattern: '/^([0-1][0-9]|2[0-3]):[0-5][0-9]$/'
      required: true
      description: The ending time of the learning activity in "HH:MM" format. Minute should be 00 or 30.
    user:
      type: string
      format: objectid
      immutable: true
      required: true
      description: ID of the user associated with the learning activity.
    semester:
      type: string
      format: objectid
      immutable: true
      required: true
      description: ID of the semester associated with the learning activity.
    createdAt:
      type: string
      format: date-time
      description: The timestamp when the semester was created.
      example: '2022-06-01T10:00:00Z'
    updatedAt:
      type: string
      format: date-time
      description: The timestamp when the semester was last updated.
      example: '2022-06-10T15:30:00Z'
