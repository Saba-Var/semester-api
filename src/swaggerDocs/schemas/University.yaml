University:
  type: object
  properties:
    _id:
      type: string
      description: The unique identifier of the University.
      example: '609f1f0db1e9aa001f20a5d7'
      unique: true
      format: objectid
    name:
      type: object
      required: true
      description: The name of the University.
      properties:
        en:
          type: string
          example: Harvard University
          required: true
          unique: true
        ka:
          type: string
          example: ჰარვარდის უნივერსიტეტი
    logoSrc:
      type: string
      required: true
      description: The image of the University.
      unique: true
      example: https://upload.wikimedia.org/wikipedia/en/thumb/2/29/Harvard_shield_wreath.svg/1200px-Harvard_shield_wreath.svg.png
    averageRating:
      type: number
      required: true
      description: The average rating of the University.
      example: 9.5
    alias:
      type: string
      required: true
      description: The alias of the University.
      example: harvard
      unique: true
    code:
      type: string
      required: true
      description: The code of the University.
      example: '001'
      unique: true
    website:
      type: string
      required: true
      description: The website of the University.
      example: https://www.harvard.edu
      unique: true
    evaluation:
      type: object
      required: true
      description: The ratings of the University.
      properties:
        voteCount:
          type: number
          example: 100
        criterias:
          type: object
          properties:
            qualityOfEducation:
              type: object
              properties:
                totalScore:
                  type: number
                  example: 1000
                averageScore:
                  type: number
                  example: 10
            employability:
              type: object
              properties:
                totalScore:
                  type: number
                  example: 941
                averageScore:
                  type: number
                  example: 9.41
            facilities:
              type: object
              properties:
                totalScore:
                  type: number
                  example: 754
                averageScore:
                  type: number
                  example: 7.54
            studentLife:
              type: object
              properties:
                totalScore:
                  type: number
                  example: 560
                averageScore:
                  type: number
                  example: 5.6
            supportServices:
              type: object
              properties:
                totalScore:
                  type: number
                  example: 780
                averageScore:
                  type: number
                  example: 7.8
            location:
              type: object
              properties:
                totalScore:
                  type: number
                  example: 833
                averageScore:
                  type: number
                  example: 8.33
            internshipAndJobs:
              type: object
              properties:
                totalScore:
                  type: number
                  example: 600
                averageScore:
                  type: number
                  example: 6
            alumniSuccess:
              type: object
              properties:
                totalScore:
                  type: number
                  example: 950
                averageScore:
                  type: number
                  example: 9.5
            affordability:
              type: object
              properties:
                totalScore:
                  type: number
                  example: 950
                averageScore:
                  type: number
                  example: 9.5
            buffet:
              type: object
              properties:
                totalScore:
                  type: number
                  example: 950
                averageScore:
                  type: number
                  example: 9.5
            staffEducation:
              type: object
              properties:
                totalScore:
                  type: number
                  example: 311
                averageScore:
                  type: number
                  example: 3.11
            library:
              type: object
              properties:
                totalScore:
                  type: number
                  example: 409
                averageScore:
                  type: number
                  example: 4.09
            techEquipment:
              type: object
              properties:
                totalScore:
                  type: number
                  example: 950
                averageScore:
                  type: number
                  example: 9.5
        users:
          type: array
          items:
            type: string
          example:
            - 609f1f0db1e9aa001f20a5d7
            - 609f1f0db1e9aa001f20a5d7
