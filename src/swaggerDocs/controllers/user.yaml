/user:
  get:
    security:
      - bearerAuth: []
    tags:
      - User
    description: Retrieve details of the currently authenticated user.
    responses:
      200:
        description: User details successfully retrieved.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      401:
        $ref: '#/components/responses/UnauthorizedAccess'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/InternalServerError'

  put:
    security:
      - bearerAuth: []
    tags:
      - User
    description: Update details of the currently authenticated user.
    requestBody:
      description: User details to update.
      content:
        application/json:
          schema:
            type: object
            properties:
              image:
                type: object
                required: false
                properties:
                  url:
                    type: string
                    format: uri
                    example: https://api.dicebear.com/6.x/bottts/svg?seed=Shadow
                  type:
                    type: string
                    example: dicebear
                  collectionName:
                    type: string
                    example: bottts
              username:
                required: false
                type: string
                example: 'newUsername'
              oldPassword:
                required: false
                type: string
                example: 'oldPassword'
                description: Old Password.
              newPassword:
                required: false
                type: string
                description: New password.
                example: 'newPassword'
              confirmPassword:
                required: false
                type: string
                example: 'newPassword'
                description: Password confirmation.
    responses:
      200:
        description: User details successfully updated.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: User details updated successfully!
                _id:
                  type: string
                  example: 5f9b3b3b1c9d440000f3e9a0
                  format: objectid
      401:
        $ref: '#/components/responses/UnauthorizedAccess'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/InternalServerError'

/user/change-email:
  get:
    security:
      - bearerAuth: []
    summary: Send user email change confirmation email.
    tags:
      - User
    parameters:
      - in: query
        name: newEmail
        description: New email address.
        required: true
        schema:
          type: string
          example: new@gmail.com
    responses:
      200:
        description: Successful response indicating the email change request email is sent.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Check yor gmail to reset your password!
      404:
        $ref: '#/components/responses/NotFound'
      409:
        description: Conflict. User with the provided email is already registered.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Email is already in use!
                  description: Error message indicating the conflict.
      500:
        $ref: '#/components/responses/InternalServerError'

/user/activate-email:
  put:
    security:
      - bearerAuth: []
    summary: Activate user email that was requested to be changed. Should provide the token from the email.
    tags:
      - User
    parameters:
      - in: query
        name: token
        description: JWT token from the email.
        required: true
        schema:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    responses:
      200:
        description: Successful response indicating the email activated successfully.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Email activated successfully!
                accessToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                _id:
                  type: string
                  example: 5f9b3b3b1c9d440000f3e9a0
                email:
                  type: string
                  example: newemail@gmail.com
      404:
        $ref: '#/components/responses/NotFound'
      409:
        description: Conflict. User with the provided email is already registered.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Email is already in use!
                  description: Error message indicating the conflict.
      500:
        $ref: '#/components/responses/InternalServerError'
