name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          cp .env.template .env
          envsubst < .env.template >> .env
          cat .env

      - name: Load Environment Variables
        run: |
          node -e "require('dotenv').config()"

      - name: Run tests
        run: |
          source .env
          npm test
