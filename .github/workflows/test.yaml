name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests
        env:
          TESTING_DATABASE_URI: ${{ secrets.TESTING_DATABASE_URI }}
          TESTING_USER_EMAIL: ${{ secrets.TESTING_USER_EMAIL }}
          TESTING_USER_PASSWORD: ${{ secrets.TESTING_USER_PASSWORD }}
          TESTING_USER_USERNAME: ${{ secrets.TESTING_USER_USERNAME }}
        run: npm test
