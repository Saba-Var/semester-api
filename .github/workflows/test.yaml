name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Set environment variables
        run: |
          echo "TESTING_DATABASE_URI=${{ secrets.TESTING_DATABASE_URI }}" >> $GITHUB_ENV
          echo "TESTING_USER_EMAIL=${{ secrets.TESTING_USER_EMAIL }}" >> $GITHUB_ENV
          echo "TESTING_USER_PASSWORD=${{ secrets.TESTING_USER_PASSWORD }}" >> $GITHUB_ENV
          echo "TESTING_USER_USERNAME=${{ secrets.TESTING_USER_USERNAME }}" >> $GITHUB_ENV

      - name: Run tests
        run: npm run test
